{% extends "base.html" %}
{% block content %}
<div class="card p-4"><h1 class="h4">{{ job.title }}</h1><p class="text-muted">{{ job.location }}</p><p>{{ job.description }}</p>
{% if user.is_authenticated and user.role == 'jobseeker' %}<a class="btn btn-primary" href="{% url 'apply_job' job.id %}">Apply</a>{% endif %}
</div>{% endblock %}
