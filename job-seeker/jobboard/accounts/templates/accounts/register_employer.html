{% extends "base.html" %}
{% block title %}Register Employer â€¢ JobBoard{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card p-4">
      <h1 class="h4 mb-1">Employer Registration</h1>
      <p class="text-muted mb-3">Create an employer account. You will receive an activation link (printed in the console).</p>

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create account</button>
        <a class="btn btn-link" href="{% url 'login' %}">I already have an account</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
